<!DOCTYPE html>
<html>
<head>
    <title>Project Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <style>
        /* Unselected tab style */
        .ui-header .ui-navbar .ui-btn:not(.ui-btn-active) {
            background-color: white !important;
            border-color: #ccc !important;
            color: grey !important;
            text-shadow: none !important;
        }

        /* Selected tab style */
        .ui-header .ui-navbar .ui-btn.ui-btn-active {
            background-color: #3388cc !important;
            border-color: #3388cc !important;
            color: white !important;
        }
        .ui-header {
            border-width: 0 !important;
        }
        #information_iframe {
            width: 100%;
            height: 600px;
            border: 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
        $(document).on("mobileinit", function () {
            $.mobile.defaultPageTransition = "none";
        });
    </script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page" id="information">
    <div data-role="header" data-theme="b">
        <div data-role="navbar">
            <ul>
                <li><a href="#information" class="ui-btn-active ui-state-persist">Information</a></li>
                <li><a href="#interface">Interface</a></li>
            </ul>
        </div>
    </div>

    <div role="main" class="ui-content">
        <iframe src="Ch2_p_p_2.html" id="information_iframe"></iframe>
    </div>
</div>

<div data-role="page" id="interface">
    <div data-role="header" data-theme="b">
        <div data-role="navbar">
            <ul>
                <li><a href="#information">Information</a></li>
                <li><a href="#interface" class="ui-btn-active ui-state-persist">Interface</a></li>
            </ul>
        </div>
    </div>

    <div role="main" class="ui-content">
        <form>
            <label for="flip-a">Input A:</label>
            <select name="flip-a" id="flip-a" data-role="slider">
                <option value="off">False</option>
                <option value="on">True</option>
            </select>
            <label for="flip-b">Input B:</label>
            <select name="flip-b" id="flip-b" data-role="slider">
                <option value="off">False</option>
                <option value="on">True</option>
            </select>
        </form>

        <div class="ui-grid-c">
            <div class="ui-block-a"><button class="op-btn" data-op="and">AND</button></div>
            <div class="ui-block-b"><button class="op-btn" data-op="or">OR</button></div>
            <div class="ui-block-c"><button class="op-btn" data-op="not">NOT A</button></div>
            <div class="ui-block-d"><button class="op-btn" data-op="xor">XOR</button></div>
        </div>

        <h3>Result:</h3>
        <p id="result"></p>
    </div>
</div>

<script>
$(document).on('pagecreate', '#interface', function(){
    var lastOperation = 'and'; // Default operation

    function updateResult() {
        var a = $("#flip-a").val() === "on";
        var b = $("#flip-b").val() === "on";
        var result;

        switch(lastOperation) {
            case "and":
                result = a && b;
                break;
            case "or":
                result = a || b;
                break;
            case "not":
                result = !a;
                break;
            case "xor":
                result = a !== b;
                break;
        }

        $("#result").html(result + "<br>A=" + a + ", B=" + b + ".<br>Result of " + lastOperation + " is " + result);
    }

    $(".op-btn").click(function(){
        lastOperation = $(this).data("op");
        updateResult();
    });

    $("#flip-a, #flip-b").on("slidestop", function() {
        updateResult();
    });

    // Initial calculation
    updateResult();
});
</script>

</body>
</html>
