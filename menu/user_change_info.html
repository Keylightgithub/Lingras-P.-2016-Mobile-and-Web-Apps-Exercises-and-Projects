<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change User Plant Information</title>

    <!-- Adjusting the page on mobile screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <!-- CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" xintegrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>
    <!-- User Information Page/Form -->
    <div data-role="page" id="pageUserInfo">
        <div data-role="header">
            <h1>Change User Information</h1>
            <a href="menu.html" data-role="button" data-icon="bars" data-iconpos="right" data-inline="true">Menu</a>
        </div>

        <div data-role="content">
            <form id="frmUserForm" action="">
                <div data-role="fieldcontain">
                    <label for="txtPlantId">Plant ID:</label>
                    <input type="text" placeholder="Plant ID" name="txtPlantI d" data-mini="false" id="txtPlantId" value="" required>
                </div>

                <div data-role="fieldcontain">
                    <label for="datInstallationDate">Date of Installation:</label>
                    <input type="date" name="datInstallationDate" data-mini="false" id="datInstallationDate" value="" required>
                </div>

                <div data-role="fieldcontain">
                    <label for="changePassword">Edit Password:</label>
                    <input type="password" placeholder="New Password" name="changePassword" data-mini="false" id="changePassword" value="" required>
                </div>
            </form>
            <a href="#" data-role="button">Save Changes</a>
        </div>
    </div>
</body>
</html>
