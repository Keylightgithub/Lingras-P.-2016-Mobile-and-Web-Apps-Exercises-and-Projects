<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HTML Exercises</title>
  <style>
    :root {
      --muted: #777;
      --bg: #f4f4f4;
      --border: #e0e0e0;
      --accent: #0366d6;
    --sidebar-width: 220px;
      --header-height: 56px;
    }

    html, body { height:100%; margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }

    header {
      height: var(--header-height);
      padding: 8px 16px;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      box-sizing: border-box;
    }

    header h1 { margin:0; font-size:1.05rem; font-weight:600; }

    .main {
      position: fixed;
      top: var(--header-height);
      left: 0;
      right: 0;
      bottom: 0;
      display: grid;
      grid-template-columns: max-content 1fr;
      box-sizing: border-box;
      overflow: hidden;
    }

    .tabs {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 8px 10px;
      background: white;
      border-right: 1px solid var(--border);
      box-sizing: border-box;
      overflow: auto;
    }

    .tab {
      background: transparent;
      border: 1px solid transparent;
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
      color: inherit;
      display: inline-flex;
      align-items: center;
      white-space: nowrap;
      width: auto;
      text-align: left;
    }
    .tab:hover { background:#fafafa; }
    .tab.active { background:var(--accent); color:white; border-color:var(--accent); }

    .chapter-btn {
      background: transparent;
      border: 1px solid transparent;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      color: inherit;
      display: block;
      font-weight: 600;
      margin-top: 8px;
      width: 100%;
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .chapter-btn:first-of-type { margin-top: 0; }
    .chapter-btn:hover { background: #fafafa; }
    .chapter-btn.active { background: var(--accent); color: white; }

    .exercise-list {
      padding-left: 10px;
      display: none;
      flex-direction: column;
      gap: 4px;
    }
    .exercise-list.active {
      display: flex;
    }

    .note { color: var(--muted); font-size: 0.95rem; margin-bottom: 6px; }

    .frame {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    .tabs .spacer { flex: 1; }
  </style>
</head>
<body>
  <header>
    <h1>HTML Exercises</h1>
  </header>

  <div class="main">
    <div class="tabs" id="tabs">
      <div class="note" id="global-note" aria-hidden="true"></div>
      <!-- tabs inserted here -->
      <div class="spacer"></div>
    </div>

    <iframe class="frame" id="frame" src="" title="Exercise viewer"></iframe>
  </div>

  <script>
    (function(){
      const chapters = [
        {
          chapter: 'Chapter 5',
          exercises: [
            { file: 'Ch_5_p_p_3/password_entry.html', label: 'Password Entry' }
          ]
        },
        {
          chapter: 'Chapter 4',
          exercises: [
            { file: 'Ch_4_p_ex/Ch4_p_ex_1.html', label: 'Exercise 1' },
            { file: 'Ch_4_p_ex/Ch4_p_ex_2-3.html', label: 'Exercise 2-3' }
          ]
        },
        {
          chapter: 'Chapter 3',
          exercises: [
            { file: 'Ch_p_p_2/Ch3_p_p_2.html', label: 'Project 2' },
            { file: 'Ch3_p_ex/Ch3_p_ex_1-2.html', label: 'Exercises 1-2' },
            { file: 'Ch3_p_ex/Ch3_p_ex_3.html', label: 'Exercise 3' },
            { file: 'Ch3_p_ex/Ch3_p_ex_4.html', label: 'Exercise 4' }
          ]
        },
        {
          chapter: 'Chapter 2',
          exercises: [
            { file: 'Ch_p_p_2/Ch2_p_p_2.html', label: 'Project 2' },
            { file: 'Ch2_p_ex/Ch2_p_ex_1.html', label: 'Exercise 1' },
            { file: 'Ch2_p_ex/Ch2_p_ex_3.html', label: 'Exercise 3' },
            { file: 'Ch2_p_ex/Ch2_p_ex_4.html', label: 'Exercise 4' },
            { file: 'Ch2_p_ex/Ch2_p_ex_5.html', label: 'Exercise 5' },
            { file: 'Ch2_p_ex/Ch2_p_ex_6.html', label: 'Exercise 6' },
            { file: 'Ch2_p_ex/Ch2_p_ex_7.html', label: 'Exercise 7' },
            { file: 'Ch2_p_ex/Ch2_p_ex_8.html', label: 'Exercise 8' }
          ]
        }
      ];

      const tabsEl = document.getElementById('tabs');
      const iframe = document.getElementById('frame');
      const header = document.querySelector('header h1');

      iframe.onload = () => {
        iframe.style.visibility = 'visible';
      };

      let first = true;
      for (const chapter of chapters) {
        const chapterBtn = document.createElement('button');
        chapterBtn.className = 'chapter-btn';
        chapterBtn.textContent = chapter.chapter;
        tabsEl.insertBefore(chapterBtn, tabsEl.querySelector('.spacer'));

        const exerciseList = document.createElement('div');
        exerciseList.className = 'exercise-list';
        tabsEl.insertBefore(exerciseList, tabsEl.querySelector('.spacer'));

        chapterBtn.addEventListener('click', () => {
          document.querySelectorAll('.chapter-btn').forEach(btn => btn.classList.remove('active'));
          document.querySelectorAll('.exercise-list').forEach(list => list.classList.remove('active'));

          chapterBtn.classList.add('active');
          exerciseList.classList.add('active');

          const firstExercise = exerciseList.querySelector('.tab');
          if (firstExercise) {
            firstExercise.click();
          }
        });

        for (const ex of chapter.exercises) {
          const btn = document.createElement('button');
          btn.className = 'tab';
          btn.textContent = ex.label;
          btn.addEventListener('click', (e) => {
            e.stopPropagation();

            Array.from(tabsEl.querySelectorAll('.tab')).forEach(t => t.classList.remove('active'));
            
            document.querySelectorAll('.chapter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.exercise-list').forEach(list => list.classList.remove('active'));

            btn.classList.add('active');
            chapterBtn.classList.add('active');
            exerciseList.classList.add('active');

            iframe.style.visibility = 'hidden';
            iframe.src = ex.file;
            header.textContent = `${chapter.chapter} - ${ex.label}`;
          });
          exerciseList.appendChild(btn);
        }

        if (first) {
          chapterBtn.click();
          first = false;
        }
      }
    })();
  </script>
</body>
</html>
